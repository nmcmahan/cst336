<!doctype html>
<html lang="en">
    
<head>
  <meta charset="utf-8">
  <title>US Quiz</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body class="text-center">
 <h1 class="jumbotron">What color of mana are you?</h1>
 <img src="img/colorwheel.png" alt="image" id="wheel"> <br>
 
 <h3><span></span>Please enter your name</h3>
 <input type="text" id="name"> <br><br>
 <h3><span id="question1"></span>What is you favorite environment?</h3>
 <input type="radio" name="q1" id="wh1" value="white"> <label for="wh" class="selection">Sunny and open</label>
 <input type="radio" name="q1" id="bu1" value="blue"> <label for="bu" class="selection">Lakes or beaches</label>
 <input type="radio" name="q1" id="bl1" value="black"> <label for="bl" class="selection">Damp caves or marshes</label>
 <input type="radio" name="q1" id="rd1" value="red"> <label for="rd" class="selection">Rocky hills or mountains</label>
 <input type="radio" name="q1" id="gr1" value="green"> <label for="gr" class="selection">Dense forests</label>
 <h3><span id="question2"></span>What is your preferred way of doing an assignment</h3>
 <input type="radio" name="q2" id="wh2" value="white"> <label for="wh" class="selection">Create a team and work together</label>
 <input type="radio" name="q2" id="bu2" value="blue"> <label for="bu" class="selection">Create a plan first, then stick to it</label>
 <input type="radio" name="q2" id="bl2" value="black"> <label for="bl" class="selection">Get it done with minimal effort</label>
 <input type="radio" name="q2" id="rd2" value="red"> <label for="rd" class="selection">Just get started and work everything out afterward</label>
 <input type="radio" name="q2" id="gr2" value="green"> <label for="gr" class="selection">Try to do it yourself, but ask for help if needed</label>
 <h3><span id="question3"></span>Which word do you associate the most with?</h3>
 <input type="radio" name="q3" id="wh3" value="white"> <label for="wh" class="singleword">Loyal</label>
 <input type="radio" name="q3" id="bu3" value="blue"> <label for="bu" class="singleword">Thoughtful</label>
 <input type="radio" name="q3" id="bl3" value="black"> <label for="bl" class="singleword">Ambitious</label>
 <input type="radio" name="q3" id="rd3" value="red"> <label for="rd" class="singleword">Spontaneous</label>
 <input type="radio" name="q3" id="gr3" value="green"> <label for="gr" class="singleword">Steadfast</label>
 <h3><span id="question4"></span>Which of these would you most like to have?</h3>
 <input type="radio" name="q4" id="wh4" value="white"> <label for="wh" class="singleword">Friends</label>
 <input type="radio" name="q4" id="bu4" value="blue"> <label for="bu" class="singleword">Knowledge</label>
 <input type="radio" name="q4" id="bl4" value="black"> <label for="bl" class="singleword">Power</label>
 <input type="radio" name="q4" id="rd4" value="red"> <label for="rd" class="singleword">Freedom</label>
 <input type="radio" name="q4" id="gr4" value="green"> <label for="gr" class="singleword">Strength</label>
 <h3><span id="question5"></span>If you had one power, what would it be?</h3>
 <input type="radio" name="q5" id="wh5" value="white"> <label for="wh" class="singleword">Healing</label>
 <input type="radio" name="q5" id="bu5" value="blue"> <label for="bu" class="singleword">Telepathy</label>
 <input type="radio" name="q5" id="bl5" value="black"> <label for="bl" class="singleword">Necromancy</label>
 <input type="radio" name="q5" id="rd5" value="red"> <label for="rd" class="singleword">Pyromancy</label>
 <input type="radio" name="q5" id="gr5" value="green"> <label for="gr" class="singleword">Animal summoning</label> <br>
 <h3 id="namecheck" class="bg-danger text-white"></h3> <br>
 <button class="btn btn-primary">Submit</button> <br><br>
 
 <div id="feedback"></div>
 <img src="img/whitemana.png" alt="image" id="white" style="display:none" class="symbol">
 <img src="img/bluemana.png" alt="image" id="blue" style="display:none" class="symbol">
 <img src="img/blackmana.png" alt="image" id="black" style="display:none" class="symbol">
 <img src="img/redmana.png" alt="image" id="red" style="display:none" class="symbol">
 <img src="img/greenmana.png" alt="image" id="green" style="display:none" class="symbol">
 
   <script type="text/javascript" src="js/app.js"></script>
</body>
</html>

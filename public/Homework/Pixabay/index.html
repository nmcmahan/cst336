<!doctype html>
<html lang="en">
    
<head>
  <meta charset="utf-8">
  <title>Pixabay</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
			<h1>Pixabay Gallery</h1>
			<p>Please enter the number of random images you'd like to generate</p>
			<form action="/" method="post" onsubmit="searchPixabay(); return false;">
					<label for="number-images" class="prompt">Enter keyword</label>
					<input type="text" class="form-control" id="keyword"> <br>
					<label for="orientation" class="prompt">Orientation</label>
					<select id="orientation">
                    <option value="horizontal">Horizontal</option>
                    <option value="vertical">Vertical</option>
                    </select>
					<button type="submit" id="button">Generate</button>
			</form>
	</div>
	<div id="images"></div>
    
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
